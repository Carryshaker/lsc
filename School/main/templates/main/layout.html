{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
    <aside>
        <img src="{% static 'main/img/fox.svg' %}">
        <span class="logo"></span>
        <ul>
            <a href="http://127.0.0.1:8000/"><i class="bi bi-house-door-fill"></i><li>Главная</li></a>
            <a href="http://127.0.0.1:8000/article"><i class="fa-solid fa-book"></i><li>Статьи</li></a>
            <a href="http://127.0.0.1:8000/register"><li>Есть аккаунт?</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>

</html>
